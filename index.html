<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./lib/cytoscape-context-menus.css" rel="stylesheet" type="text/css" />     
    <script src="./lib/ajax.js"></script>    
    <script src="./lib/cytoscape.min.js"></script>    
    <script src="./lib/cytoscape-context-menus.js"></script>
    <script src="./lib/cytoscape-edgehandles.js"></script>
    
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script type="module" src="./main.mjs"></script>
    <title>Document</title>
</head>
<body>
    <div class="service-btns">
        <button id="save-graph-btn">Сохранить граф</button>
        <button id="load-graph-btn">Загрузить граф</button>
        <input type="file" id="file-input" style="display: none;">
    </div>
    <p id="state-information">Перемещение вершин</p>
    <div class="main">
        <div class="visual">
            <div class="visual-header-text" style="margin-bottom: 5px; font-weight: bold;">Отображение графа</div>
            <div class="visual-buttons" style="margin-bottom: 10px;">
                <button id="change-mode-btn">Вкл. режим "Добавление ребер"</button>
                <button id="find-min-path-btn">Найти минимальный путь (Дейкстра)</button>
                <button id="find-all-path-btn">Найти пути (Флойд && Дейкстра)</button>
                <button id="solve-dijkstra-btn" style="display: none; color: chocolate; font-weight: bold;">Рассчитать</button>
                <button id="cancel-finding-btn" style="display: none;">Отменить поиск</button>
                <button id="clear-path-btn" style="display: none;">Очистить путь</button>
            </div>
            <div class="cy"></div>
        </div>
        <div class="matrix">
            <div class="matrix-header-text" style="margin-bottom: 5px; font-weight: bold;">Матрица смежности</div>
            <div class="matrix-buttons" style="margin-bottom: 10px;">
                <button id="draw-graph-btn">Нарисовать граф по матрице</button>
                <button id="create-graph-btn">Создать граф с 'N' вершинами</button>
            </div>
            <table id="table"></table>
        </div>
    </div>
    <div class="all-paths">
        <div class="dijkstra-paths">
            <div class="title">[Дейкстра] Время: 0,0014 мс</div>
            <div class="paths-table-wrapper">    
                <table id="dijkstra-paths-table">
                    <tr>
                        <th style="width: 30px; padding: 5px;">Начальная вершина</th>
                        <th style="width: 30px; padding: 5px;">Конечная вершина</th>
                        <th style="width: 250px; padding: 5px;">Путь</th>
                        <th style="width: 30px; padding: 5px;">Расстояние</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="floid-paths">
            <div class="title">[Флоид] Время: 0,0004 мс</div>
            <div class="paths-table-wrapper">
                <table id="floid-paths-table">
                    <tr>
                        <th style="width: 30px; padding: 5px;">Начальная вершина</th>
                        <th style="width: 30px; padding: 5px;">Конечная вершина</th>
                        <th style="width: 250px; padding: 5px;">Путь</th>
                        <th style="width: 30px; padding: 5px;">Расстояние</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <button id="log">log</button>
</body>
</html>
